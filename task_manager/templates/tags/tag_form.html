{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="container">
    <h1>{% if form.instance.pk %}{% translate "Edit Tag" %}{% else %}{% translate "Create Tag" %}{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% if form.instance.pk %}{% translate "Update" %}{% else %}{% translate "Create" %}{% endif %}</button>
    </form>
</div>
{% endblock %}
