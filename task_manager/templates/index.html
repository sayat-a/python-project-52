{% extends "base.html" %}
{% load i18n %}

{% block content %}
    <header class="p-3 bg-light text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"/></svg>
                </a>

                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a href="#" class="nav-link px-2 text-primary">{% translate "Task manager" %}</a></li>
                <li><a href="#" class="nav-link px-2 text-black">{% translate "Users" %}</a></li>
                </ul>

                <div class="text-end">
                <button type="button" class="btn btn-outline-dark me-2">{% translate "Login" %}</button>
                <button type="button" class="btn btn-warning"><a href="{% url 'signup' %}" class="btn btn-warning">{% translate "Sign-up" %}</a></button>
                </div>
            </div>
        </div>
    </header>
{% endblock %}
